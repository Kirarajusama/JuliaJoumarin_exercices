<form action="#" method="post">
    <input type="button"/> <!--affiche un boutton-->
    <input type="checkbox"/> <!--affiche une case à cocher/décocher-->
    <input type="color"/> <!--ouvre un sélecteur de couleur dans les navigateurs qui le prennent en charge-->
    <input type="date"/> <!--permet d'insérer une date-->
    <input type="datetime-local"/> <!--permet d'insérer une date et une heure-->
    <input type="email"/> <!--permet d'insérer une adresse mail-->
    <input type="file"/> <!--permet d'insérer un fichier-->
    <input type="hidden"/> <!--Un contrôle qui n'est pas affiché mais dont la valeur est envoyée au serveur. Il y a un exemple dans la colonne à côté, mais il est caché !-->
    <input type="image"/> <!--Un bouton graphique d'envoi du formulaire. L'attribut src doit être défini avec la source de l'image et l'attribut alt doit être défini avec le texte alternatif si l'image est absente.-->
    <input type="month"/> <!--permet d'insérer un mois et une année-->
    <input type="number"/> <!--permet d'insérer un numéro-->
    <input type="password"/> <!--permet d'insérer un mot de passe-->
    <input type="radio"/> <!--permet de cocher un choix unique-->
    <input type="range"/> <!--permet d'insérer une barre de choix quand la répone n'est pas précise-->
    <input type="reset"/> <!--permet de remettre le formulaire à 0-->
    <input type="search"/> <!--perlmet d'insérer la possibilité de faire une recherche-->
    <input type="tel"/> <!--permet d'insérer un numéro de téléphone-->
    <input type="text"/> <!--permet d'insérer un texte tenant sur 1 seule ligne-->
    <input type="time"/> <!--permet d'insérer une durée-->
    <input type="url"/> <!--permet d'insérer une URL-->
    <input type="week"/> <!--permet d'indiquer un numéro de semaine et son année-->

    <input type="text" placeholder="texte"/> <!--permet d'insérer un texte d'exemple-->
    <input type="text" value="texte"/> <!--permet de pré-remplir une valeur-->
    <textarea name="about" id="about"></textarea>

    <!--exemple pour mettre un champs d'âge dans le formulaire-->
    <label for="age">Age : </label> <!--Affiche un texte avant le champs à remplir-->
    <input type="number" id="age" name="age" min="0"/> 
    <!--ATTENTION : l'article « for » de la balise <label> doit prendre la même valeur que l’attribut « id » de la balise <input>-->

    <!--insertion d'une liste a choix multiple-->
    <fieldset>
        <legend>Vos couleurs préférées</legend>
        <input type="checkbox" id="green" name="color" value="green"/>
        <label for="green">Vert</label>
        <input type="checkbox" id="red" name="color" value="red"/>
        <label for="red">rouge</label>
        <input type="checkbox" id="blue" name="color" value="blue"/>
        <label for="blue">bleu</label>
    </fieldset>

    <!--insertion d'une liste déroulante-->
    <label for="flavour">parfum du milkshake</label>
    <select name="flavour" id="flavour" multiple>
        <option value disabled selected>choisir une option</option>
        <option value="vanilla">vanille</option>
        <option value="strawberry">fraise</option>
        <option value="pistachio">pistache</option>
        <option value="chocolate">chocolat</option>
    </select>

    <!--envoie du formulaire-->
    <input type="submit" value="soumettre"/> <!--ou-->
    <button type="submit">
        soumettre <br/>
        mon formulaire
    </button>
</form>
