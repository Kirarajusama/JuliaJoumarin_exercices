<!-- <meta name="nom_de_la_meta" content="valeur_de_la_meta"> -->
<meta charset="UTF-8"/>
<meta name="description" content="description de la page"/> <!--Sa longueur doit être comprise entre 150 
    et 155 caractères. Elle doit être constituée de phrases bien construites et non d’une suite de mots-clés.-->
<meta name="keywords" content="mots-clés 1, mots-clés 2..."/> <!--utilisation non indispensable-->
<meta name="robots" content="voir commentaire en dessous"/>
<!--
    noindex : ne pas indexer la page
    index : indexer la page
    follow : suivre les liens contenus dans la page
    nofollow : ne pas suivre les liens contenus dans la page
    none : raccourci pour noindex et nofollow
-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>

<!--facebook-->
<meta property="og:url"
    content="lien de la page"/>
<meta property="og:type" content="type de contenus"/> <!--article ou website ou video-->
<meta property="og:title" content="titre de la page"/>
<meta property="og:description" content="descrition de la page"/>
<meta property="og:image" content="lien de l'image à afficher"/>
<!--l'outil de débugage de facebook est : "https://developers.facebook.com/tools/debug/".
    Y entrer l'URL de la page a partager-->

<!--twitter-->
<meta name="twitter:card" content="type de contenus"/> 
    <!--summary (titre + image) ou summary with large image (image plus large) ou player card (streaming/audio/video) ou ab card (application mobile)-->
<meta name="twitter:site" content="lien de la page"/>
<meta name="twitter:title" content="titre de la page"/> <!--peut être remplacer par <meta property="og:title"/>-->
<meta name="twitter:description" content="description de la page"/> <!--peut être remplacer par <meta property="og:description"/>-->
<meta name="twitter:image" content="lien de l'image à afficher"/> <!--peut être remplacer par <meta property="og:image"/>-->
