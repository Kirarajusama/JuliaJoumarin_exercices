<ul>
    <!--Les 3 éléments de liste seront sélectionnés par le sélecteur li[title]-->
    <li title="Element 1">Element 1</li>
    <li title="Element 1">Element 2</li>
    <!--
        Cet élément sera sélectionné par le sélecteur :
            li[title]
        mais aussi par le sélecteur :
            li[title="Hello World"]
    -->
    <li title="Hello World">Element 3</li>
</ul>

<form action="#" method="post">
    <input type="email" name="email" placeholder="Your mail address"/>
    <!--Cet élément sera sélectionné par le sélecteur : input[type="password"]-->
    <input type="password" name="passwd"/>
</form>
